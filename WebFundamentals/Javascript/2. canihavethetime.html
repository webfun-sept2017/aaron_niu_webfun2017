    <meta charset:UTF-8>
        <title>If You Don't Mind, Can I have the Time?</title>
        <script type="text/javascript">
            var HOUR=8;
            var MINUTE=50;
            var PERIOD="AM";

            if(HOUR>=8, HOUR<9&&MINUTE>=50&&PERIOD==="AM"){
                console.log("It's almost 9 in the morning");
            }

            var HOUR=7;
            var MINUTE=15;
            var PERIOD="PM";

            if(HOUR===7&&MINUTE<=30&&PERIOD==="PM"){
                console.log("It's just after 7 in the evening");
            }

        </script>
