    <title>Fancy Array</title>
        <script type="text/javascript">
            arr=["James","Jill","Jane","Jack"];
            function print(arr){
                for(var i=0;i<=arr.length;i++){
                    console.log(i+"->"+arr[i]);
                }
            }
            print(arr);
        </script>
