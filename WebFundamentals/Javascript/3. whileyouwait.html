<!DOCTYPE html>
<html>
<head>
    <meta charset:UTF-8>
        <title>While You Wait</title>
        <script type="text/javascript">
            var daysUntilMyBirthday=60;
            for(var day=daysUntilMyBirthday;day<=60;day--){
                if(day>=10){
                    console.log(day + "days until my birthday. It's still a long ways off")
                }
                else if(day>=1){
                console.log(day + "days until my birthday. Almost there!")
                }
                else if(day===0){
                    console.log("It's finally my birthday!");
                }
                else{
                    break;
                }
            }
        </script>
</head>
<body>
</body>
</html>
