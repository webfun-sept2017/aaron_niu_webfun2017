<!DOCTYPE html>
<html>
    <head>
        <meta charset:UTF-8>
        <title>Ninja to Cat</title>
        <style type="text/css">
            #main{
                width:180px;
                height:280px;
                display:block;
                /*border:1px solid black;*/
            }
            img{
                display:inline-block;
            }    
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){
                    var newimage=$(this).attr("alt-src");
                    var src=$(this).attr("src");
                    $(this).attr("src",newimage);
                    $(this).attr("alt-src",src);
                });
            });
        </script>    
    </head>
    <body>
        <h1>Ninja to Cat</h1>
        <div id="main">
            <img src="img/cat0.png" alt-src="img/ninja0.png"/>
            <img src="img/cat1.png" alt-src="img/ninja1.png"/>
            <img src="img/cat2.png" alt-src="img/ninja2.png"/>
            <img src="img/cat3.png" alt-src="img/ninja3.png"/>
            <img src="img/cat4.png" alt-src="img/ninja4.png"/>
        </div>
    </body>    
</html>
